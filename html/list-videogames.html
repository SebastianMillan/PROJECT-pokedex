<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokedex</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="text-center m-3" id="logo">
                <img src="../img/logo_pokemon.png" alt="logo pokemon" class="w-25">
            </div>
            <div class="container">
                <div class="mx-auto row m-3 shadow" id="menu">
                    <a href="list-pokemon.html" class="col-4 p-0 text-decoration-none btn-menu">
                        <div class="text-center ">
                            <span class="fs-5">Pokemons</span>
                        </div>
                    </a>
                    <a href="list-videogames.html" class="col-4 p-0 text-decoration-none btn-menu">
                        <div class="text-center">
                            <span class="fs-5">Videojuegos</span>
                        </div>
                    </a>
                    <a href="list-movements.html" class="col-4 p-0 text-decoration-none btn-menu">
                        <div class="text-center">
                            <span class="fs-5">Movimientos</span>
                        </div>
                    </a>
                </div>
            </div>
            <div class="container">
                <div class="row mt-5">
                    <div class="col-4">
                        <div class="input-group rounded">
                            <input type="test" id="searchName" class="form-control shadow"
                                placeholder="Escribe el videojuego..." />
                            <div class="input-group-append">
                                <button class="btn" type="button">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="offset-4 col-4 text-end">
                        <div class="dropdown">
                            <button class="btn dropdown-toggle shadow" type="button" id="btnFilter"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-funnel-fill"></i>
                                <span>Filtrar</span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="btnFilter">
                                <li><a class="dropdown-item" href="#">
                                        <i class="bi bi-sort-numeric-up-alt fs-4"></i>
                                        <span>Nº Pokedex ascendente</span>
                                    </a>
                                </li>
                                <li><a class="dropdown-item" href="#">
                                        <i class="bi bi-sort-numeric-down-alt fs-4"></i>
                                        <span>Nº Pokedex descendete</span>
                                    </a>
                                </li>
                                <li><a class="dropdown-item" href="#">
                                        <i class="bi bi-sort-alpha-up-alt fs-4"></i>
                                        <span>Ordenar alf. ascendente</span>
                                    </a>
                                </li>
                                <li><a class="dropdown-item" href="#">
                                        <i class="bi bi-sort-alpha-down-alt fs-4"></i>
                                        <span>Ordenar alf. descendente</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container mt-5 mb-5">
                <div class="row" id="lista-videojuegos">

                </div>
            </div>
        </main>
        <footer>
            <div class="text-center">
                @POKEDEX-PROJECT Fernando Claro de Diego / Sebastián Millán Ordóñez
            </div>
        </footer>
        <!--Scripts-->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <script src="../js/list-videogames.js"></script>
    </body>
</html>
